<div class="card">
  <form [formGroup]="form">
    <app-file-input formControlName="attachments">
      <button class="btn btn-primary" #fileButton>
        Subir Archivo
      </button>
    </app-file-input>
    <div class="form-group">
      <label>Only-Numbers</label>
      <input type="text" class="form-control"  formControlName="onlyNumbers" OnlyNumbers>
    </div>
    <div class="form-group">
      <label>Null Value</label>
      <input type="text" class="form-control" formControlName="nullValue" NullValue>
    </div>
  </form>

  <div class="card-body">
    <!-- <app-filter [menus]="menus"></app-filter> -->
    <data-table [dataSource]="source" [columnsSource]="columns"></data-table>
  </div>
</div>
